<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Fernandes - Publications</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Golf Betting Value Calculator</h1>
        <p>for my dad</p>
    </header>
    <nav>
        <ul>
            <li><a href="../projects.html">My Projects</a></li>
        </ul>
    </nav>

    <main>
        <div class="ui grid">
            <div class="row" style="justify-content: center;">
                <div class="left aligned column">
                    <section id="Description" style="justify-content: center;">
                        <div style="display: flex; justify-content: center; margin-bottom: 15px;">
                            <p style="margin-right: 15px">How many Players?</p><input onchange="updateInputs(event)" type="number" id="numOfPlayers" placeholder="2" min="2" max="6" required>
                        </div> 
                        <div id="textForm" onsubmit="generateWins(event)" style="display: none;">
                        </div>
                    </section>
                    <div>
                        <div id="displayText"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jacob Fernandes</p>
    </footer>
</body>
<script>
    function updateInputs(event) {
        event.preventDefault();
        var form = ``;
        var playerNo = parseInt(document.getElementById('numOfPlayers').value)
        form += `<table>
                        <tr>
                            <th>Player Name</th>
                            <th>Team Number (1-3)</th>
                            <th>Number of Skins (>=0)</th>
                            <th>Number of Dots (>=0)</th>
                        </tr>
                        </table>`;
        for (var i = 0; i < playerNo; i++) {
            form += `<div style="display: flex;justify-content: center;">
                <input type="text" class="golf-input" id="player` + (i + 1) + `Name" placeholder="Player `+ (i + 1) + ` Name" required>
                <input type="number" class="golf-input" id="player` + (i + 1) + `Team" placeholder="1" required>
                <input type="number" class="golf-input" id="player` + (i + 1) + `Skins" placeholder="1" required>
                <input type="number" class="golf-input" id="player` + (i + 1) + `Dots" placeholder="1" required>
            </div>`;
        }
        form += `<button type="submit">Submit</button>`
        document.getElementById('textForm').innerHTML = form
        document.getElementById('textForm').setAttribute('style', 'margin-bottom: 15px; display: block');
    }
</script>
</html>
