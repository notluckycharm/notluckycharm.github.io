<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Fernandes - Projects</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Alabama Verb Conjugator</h1>
        <p>Type a verb in its third person singular form(ex: "He does"), and I will conjugate it for you!</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../publications.html">Publications</a></li>
            <li><a href="../projects.html">My Projects</a></li>
        </ul>
    </nav>

    <main>
        <section id="Description" style="align-content: center;">
            <form id="textForm" onsubmit="generateDeclensionTable(event)">
                <input type="text" id="textInput" placeholder="Enter verb here" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <div id="displayText"></div>
    </main>

    <footer>
        <p>&copy; 2024 Jacob Fernandes</p>
    </footer>
</body>
<script src="conjugator.js"></script>
<script>
    function generateDeclensionTable(event) {
      event.preventDefault();
      var stem = document.getElementById("textInput").value;
      // Declensions array
      var declensions = [[
        conjugate(stem, 1, 0), conjugate(stem, 2, 0),
        conjugate(stem, 3, 0), conjugate(stem, 1, 1),
        conjugate(stem, 2, 1), conjugate(stem, 3, 1),
        ],
        [coallesce(stem + 'aalo'), conjugate(stem, 2, 0) + 'lo',
        conjugate(stem, 3, 0) + 'lo', conjugate(stem, 1, 1) + 'lo',
        conjugate(stem, 2, 1) + 'lo', conjugate(stem, 3, 1) + 'lo',]
        ];
      
      // Create table
      var table = `<table>
                    <tr>
                        <th></th>
                        <th colspan="3">Singular</th>
                        <th colspan="3">Plural</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>first</td>
                        <td>second</td>
                        <td>third</td>
                        <td>first</td>
                        <td>second</td>
                        <td>third</td>
                    </tr>
                    <tr>
                        <td>Who?</td>
                        <td><i>ana</i></td>
                        <td><i>isna</i></td>
                        <td><i>ibisno</i></td>
                        <td><i>posna</i></td>
                        <td><i>hasna</i></td>
                        <td><i>hoibisna</i></td>
                    </tr>`;
      table += "<tr><td>Present Affirmative</td>"
      for (var i = 0; i < declensions[0].length; i++) {
        table += "<td>"
        table += declensions[0][i]
        table += "</td>"
      }
      table += "</tr><tr><td>Future Affirmative</td>"
      for (var i = 0; i < declensions[1].length; i++) {
        table += "<td>"
        table += declensions[1][i]
        table += "</td>"
      }
      table += "</tr></table>";
      
      document.getElementById("displayText").innerHTML = table;
    }
  </script>
</html>
