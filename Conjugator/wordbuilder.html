<body onload="generateForm(event);">
    <header>
        <h1>Alabama Noun Conjugator</h1>

    <nav>
        <ul>
            <li><a href="../projects.html">My Projects</a></li>

    </nav>

    <main>
        <div class="ui grid">
            <div class="row">
                <div class="left aligned column" style="padding: 0px">
                    <div class="top-bar" style="margin-bottom:25px;">
                        <span class="Alabama" style="margin-left:12px; margin-right:auto">Word Builder</span>
                    </div>
                    <div class="flex-container" style="font-weight: 400;">
                        <span class="stem" style="color:rgb(133, 40, 40)" id="displayPerson"></span><span style="font-size: 28px;" id="displayStem">aati</span><span style="font-size:28px; color: cadetblue" id="displayPlurality"></span><span class="nominalsuffix" id="displayForm"></span>
                        <span id="context-akz2" style="font-size: 28px;"></span>
                    </div>
                    <div class="flex-container">
                        <section id="Description" style="align-content: center;" onchange="generateForm(event)">
                                <span id="gramm-eng" style="font-size: 28px; color: rgb(139, 44, 245);"></span>
                                <select class="custom-select" id="person">
                                    <option value="">a</option>
                                    <option value="im">my</option>
                                    <option value="chim">your</option>
                                    <option value="im">his/her</option>
                                    <option value="pom">our</option>
                                    <option value="hachim">y'all's</option>
                                    <option value="aatim">their</option>
                                </select>
                                <select class="custom-select" style="color: cadetblue" id="plurality">
                                    <option value="" selected>(one)</option>
                                    <option value="há">(many)</option>
                                </select>
                                <span id="eng" style="font-size: 28px;">person</span>
                                <span id="context-eng2" style="font-size: 28px;"></span>
                                <select class="custom-select" style="font-style:italic; color: rgb(139, 44, 245);" id="form">
                                    <option value="" selected></option>
                                    <option value="k">Nominative</option>
                                    <option value="n">Oblique</option>
                                    <option value="fan">Locative</option>
                                    <option value="yá">Topic</option>
                                </select>
                                <!-- <input type="text" class="huge-input" id="textInput" placeholder="Enter verb here" required> -->
                                <!-- <button type="submit">Submit</button> -->
                        </section>
                    </div>

                    <div class="ui-divider"></div>
                    <div class="flex-container">
                        <span id="disclaimer" style="color: #777"></span>
                    </div>
                    <div class="top-bar" style="margin-bottom:25px;">
                        <span class="Alabama" style="margin-left:12px; margin-right:auto">Derived Forms</span>
                    </div>
                    <div class="flex-container">
                        <div class="left aligned flex-container" style="margin-left: 15px;height: 45px;">

                            <span style="margin-right:15px;">baby, child</span>
                        </div>
                        <div class="ui-divider"></div>
                        <div class="left aligned flex-container" style="margin-left: 15px;height: 45px;">
                            <span style="font-style: italic;">aatimáalonipa</span>
                            <span style="width: auto"></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="conjugator.js"></script>
<script>
    function generateForm(event) {
        event.preventDefault();
        var poss = document.getElementById('person').value;
        var form = document.getElementById('form').value;
        var plurality = document.getElementById('plurality').value;
        document.getElementById('displayPerson').innerHTML = poss;
        document.getElementById('displayForm').innerHTML = form;
        document.getElementById('displayPlurality').innerHTML = plurality;
        if (plurality == 'há') { document.getElementById('eng').innerHTML = 'people'}
        else { document.getElementById('eng').innerHTML = 'person' }
        switch(form) {
            case "":
                document.getElementById("disclaimer").innerHTML = "";
                break;
            case "k":
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Nominative</span> case is used in Alabama to mark the <span style="font-style: italic">subject</span> of a sentence: It marks who or what is responsible for doing something.`;
                break;
            case "n": 
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Oblique</span> case is used in Alabama to mark <span style="font-style: italic">non-subjects</span> of a sentence: It marks the receiver of an action, or the doer of a verb that describes a "state of being". It is also used together with the locative suffix <span style="font-style: italic">-fa</span>.`;
                break;
            case "fan": 
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Locative</span> case is used in Alabama to mark <span style="font-style: italic">locations</span> in a sentence: It tells us that something is <span style="font-style: italic">on</span> this word.`;
                break;
            case "yá": 
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Topic</span> marker is used in Alabama to mark <span style="font-style: italic">focused</span> content in a sentence: It tells us that something is new information or otherwise focal to the statement.`;
                break;

        }
    }
</script>
