<script>
    function generateForm(event) {
        event.preventDefault();
        var stem = document.getElementById("select").value;
        var form = document.getElementById("form").value;
        var emph = document.getElementById("emph").value;
        switch (stem) {
            case "ana":
                var person = 1;
                var plurality = 0;
                break;
            case "isna":
                var person = 2;
                var plurality = 0;
                break;
            case "ibisna":
                var person = 3;
                var plurality = 0;
                break;
            case "posna":
                var person = 1;
                var plurality = 1;
                break;
            case "hasna":
                var person = 2;
                var plurality = 1;
                break;
            case "hoibisna":
                var person = 3;
                var plurality = 1;
                break;
        }
        switch (form) {
            case "":
                document.getElementById("disclaimer").innerHTML = "";
                document.getElementById("context-eng1").innerHTML = "and";
                document.getElementById("context-eng2").innerHTML = "";
                document.getElementById("context-akz1").innerHTML = "moton";
                document.getElementById("context-akz2").innerHTML = "";
                if (emph == "áalo") { stem = stem.slice(0, stem.length - 1); }
                document.getElementById("displayStem").innerHTML = stem;
                document.getElementById("displaySuffix1").innerHTML = form;
                document.getElementById("gramm-eng").innerHTML = "";
                if (emph != "áalo") { document.getElementById("displayEmph").innerHTML = ""; }
                else { document.getElementById("displayEmph").innerHTML = emph; }
                break;
            case "k":
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Nominative</span> case is used in Alabama to mark the <span style="font-style: italic">subject</span> of a sentence: It marks who or what is responsible for doing something.`
                document.getElementById("context-eng1").innerHTML = "";
                if (stem == "ibisna") {
                    document.getElementById("context-eng2").innerHTML = "does it";
                }
                else { document.getElementById("context-eng2").innerHTML = "do it"; }
                document.getElementById("context-akz1").innerHTML = "";
                document.getElementById("context-akz2").innerHTML = conjugate('akkami', person, plurality);
                document.getElementById("displayStem").innerHTML = stem.slice(0,stem.length - 1);
                document.getElementById("displaySuffix1").innerHTML = "k";
                document.getElementById("gramm-eng").innerHTML = "";
                document.getElementById("displayEmph").innerHTML = emph;
                break;
            case "n":
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Oblique</span> case is used in Alabama to mark <span style="font-style: italic">non-subjects</span> of a sentence: It marks the receiver of an action, or the doer of a verb that describes a "state of being". It is also used together with the locative suffix <span style="font-style: italic">-fa</span>.`
                document.getElementById("context-eng1").innerHTML = "... does";
                document.getElementById("context-eng2").innerHTML = "";
                document.getElementById("context-akz1").innerHTML = "...";
                document.getElementById("context-akz2").innerHTML = dativeConjugate('akkami', person, plurality);
                document.getElementById("displayStem").innerHTML = stem.slice(0,stem.length - 1);
                document.getElementById("displaySuffix1").innerHTML = "n";
                document.getElementById("gramm-eng").innerHTML = "for";
                document.getElementById("displayEmph").innerHTML = emph;
                break;
            case "fan":
                document.getElementById("disclaimer").innerHTML = `The <span style="font-style: bold">Locative</span> case is used in Alabama to mark <span style="font-style: italic">locations</span> in a sentence: It tells us that something is <span style="font-style: italic">on</span> this word.`
                document.getElementById("context-eng1").innerHTML = "...";
                document.getElementById("context-eng2").innerHTML = "";
                document.getElementById("context-akz1").innerHTML = "...";
                document.getElementById("context-akz2").innerHTML = 'paanááhobi';
                if (emph == 'áalo') { stem = stem.slice(0,stem.length - 1);}
                document.getElementById("displayStem").innerHTML = stem;
                if (emph == 'áalo') { document.getElementById("displaySuffix1").innerHTML = "fon"; }
                else {document.getElementById("displaySuffix1").innerHTML = "fan";}
                document.getElementById("gramm-eng").innerHTML = "on";
                if (emph != "o") {document.getElementById("displayEmph").innerHTML = "áali";}
                else {document.getElementById("displayEmph").innerHTML = "";}
                break;
        }
        
    }
